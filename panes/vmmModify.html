<div id='vboxVMMModify'>

	<div id='vboxVMMModifyInstructions'></div>

	<span class='vboxTableLabel translate'>Choose medium type:</span>
	<div class='vboxBordered'>
		<form name='vboxVMMModifyForm' style='width:100%;'>
			<table class='vboxOptions'>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' name='vmmMType' value='Normal' id='vbRadioNormal'/> <label for='vbRadioNormal'><span class='translate'>Normal</span></label></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' name='vmmMType' value='Immutable' id='vbRadioImmutable'/> <label for='vbRadioImmutable'><span class='translate'>Immutable</span></label></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' name='vmmMType' value='Writethrough' id='vbRadioWritethrough'/> <label for='vbRadioWritethrough'><span  class='translate'>Writethrough</span></label></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' name='vmmMType' value='Shareable' id='vbRadioShareable'/> <label for='vbRadioShareable'><span class='translate'>Shareable</span></label></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' name='vmmMType' value='MultiAttach' id='vbRadioMultiAttach'/> <label for='vbRadioMultiAttach'><span class='translate'>Multi-attach</span></label></td>
				</tr>
			</table>
		</form>
	</div>
</div>
