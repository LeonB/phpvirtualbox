<div id='vboxVMMModify'>

	<div id='vboxVMMModifyInstructions'></div>

	<span class='vboxTableLabel translate'>Choose medium type:</span>
	<div class='vboxBordered'>
		<form name='vboxVMMModifyForm' style='width:100%;'>
			<table class='vboxOptions'>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' checked='checked' name='vmmMType' value='Normal' /> <span>Normal</span></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' checked='checked' name='vmmMType' value='Immutable' /> <span>Immutable</span></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' checked='checked' name='vmmMType' value='Writethrough' /> <span>Writethrough</span></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' checked='checked' name='vmmMType' value='Shareable' /> <span>Shareable</span></td>
				</tr>
				<tr style='vertical-align: top;'>
					<td><input type='radio' class='vboxRadio' checked='checked' name='vmmMType' value='Multi-attach' /> <span>Multi-attach</span></td>
				</tr>
			</table>
		</form>
	</div>
</div>
